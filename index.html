<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                    </path>
                </svg>
            </div>
            <div class="heading">
                <div class="name">
                    <h2>CodeLive</h2>
                </div>
                <div class="about">
                    <h4><span class="typed-text"></span><span class="cursor"> </span></h4>
                </div>
            </div>
            <div class="change-layout">
                <button class="option" id="layout">Change Layout</button>
                <button class="option" id="rewrite">Rewrite Code</button>
            </div>
        </nav>
        <div class="container view1">
            <div class="coder view1">
                <div class="code-editor">
                    <div class="wrapper">
                        <div class="code-type">
                            <svg viewBox="0 0 15 15" class="file-type-icon" id="icon-file-html">
                                <rect fill="#FF3C41" width="15" height="15" rx="4"></rect>
                                <path
                                    d="M10.97 2.29a.563.563 0 0 0-.495-.29.572.572 0 0 0-.488.277l-5.905 9.86a.565.565 0 0 0-.007.574c.102.18.287.289.495.289a.572.572 0 0 0 .488-.277l5.905-9.86a.565.565 0 0 0 .007-.574"
                                    fill="#28282B"></path>
                            </svg>
                            <span class="heading">HTML</span>
                        </div>
                        <button class="copy" id="button1">Copy</button>
                    </div>
                    <div class="code html" id="html"></div>
                </div>
                <div class="code-editor">
                    <div class="wrapper">
                        <div class="code-type">
                            <svg viewBox="0 0 15 15" class="file-type-icon" id="icon-file-css">

                                    fill="#282828"></path>
                            </svg>
                            <span class="heading">CSS</span>
                        </div>
                        <button class="copy" id="button2">Copy</button>
                    </div>
                    <div class="code css" id="css"></div>
                </div>
                <div class="code-editor">
                    <div class="wrapper">
                        <div class="code-type">
                            <svg viewBox="0 0 15 15" class="file-type-icon" id="icon-file-js">

                                    fill="#282828"></path>
                            </svg>
                            <span class="heading">JS</span>

                        </div>
                        <button class="copy" id="button3">Copy</button>
                    </div>
                    <div class="code js" id="javascript"></div>
                </div>
            </div>
            <div class="output">
                <iframe src="" class="virtual-iframe" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.14.0/ace.js"></script>

</body>
<script src="script.js" type="text/javascript"></script>

</html>
